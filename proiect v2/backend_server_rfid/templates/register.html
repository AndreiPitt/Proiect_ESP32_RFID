{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <h2 class="mb-4"><i class="fas fa-user-plus me-2"></i> Înregistrare Persoană și Card RFID</h2>
            <p class="text-muted">Introduceți datele persoanei și UID-ul cardului (citit o singură dată).</p>

            <div class="card shadow-lg">
                <div class="card-body">

                    {% if error_message %}
                        <div class="alert alert-danger" role="alert">
                            {{ error_message }}
                        </div>
                    {% endif %}

                    <form method="POST" action="{{ url_for('register_person') }}">
                        <div class="mb-3">
                            <label for="first_name" class="form-label fw-bold">Prenume</label>
                            <input type="text" class="form-control" id="first_name" name="first_name" required placeholder="Ex: Ion">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label fw-bold">Nume de Familie</label>
                            <input type="text" class="form-control" id="last_name" name="last_name" required placeholder="Ex: Popescu">
                        </div>
                        <div class="mb-4">
                            <label for="uid_card" class="form-label fw-bold">UID Card RFID</label>
                            <input type="text" class="form-control" id="uid_card" name="uid_card" required placeholder="Ex: A1B2C3D4">
                            <div class="form-text">UID-ul cardului trebuie să fie unic.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2"><i class="fas fa-save me-2"></i> Înregistrează Persoana</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
