<!doctype html>
<html lang="ro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard RFID Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        body { padding-top: 70px; background-color: #f8f9fa; } /* Fundal deschis */
        .navbar { box-shadow: 0 2px 4px rgba(0,0,0,.04); } /* Umbra ușoară pentru navbar */
        .footer { position: fixed; bottom: 0; width: 100%; height: 40px; line-height: 40px; background-color: #e9ecef; border-top: 1px solid #dee2e6; }
        .nav-link { transition: color 0.3s; }
        .nav-link:hover { color: #0d6efd !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand text-dark fw-bold" href="{{ url_for('home') }}"><i class="fas fa-fingerprint me-2"></i>RFID Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link text-dark" href="{{ url_for('home') }}"><i class="fas fa-chart-line me-1"></i> Status Curent</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="{{ url_for('view_logs') }}"><i class="fas fa-history me-1"></i> Loguri</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="{{ url_for('register_person') }}"><i class="fas fa-user-plus me-1"></i> Înregistrare Card</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer text-center text-muted small">
        &copy; 2025 Dashboard RFID
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
